<div class="visibility-trigger" [threshold]="1"  observeVisibility (visible)="onVisible()"></div>
<div [class.out-of-view]="isHide()" class="glass">
    <h3 class="head">{{group().name}}</h3>
    <div class="skills-container inset-border">
        @for(skill of (group().skills!); track skill.name) {
            <fc-skill-detail [percent]="skill.percent" [label]="skill.name" [isVisible]="!isHide()"></fc-skill-detail>
        }
    </div>
</div>
