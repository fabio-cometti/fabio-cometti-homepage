<div class="outer" appScrollManager>
    <nav class="navigation">
        <button id="menu" aria-label="menu" class="glass menu-button" (click)="toggleMenu()"><fa-icon [icon]="faBars"></fa-icon></button>
        <div title="menu" class="glass links-container" [ngClass]="{'open': showMenu }">
            <ul class="links">
                <li class="inset-border" appScrollAnchor="about-me" (click)="closeMenu(0)">About me</li>
                <li class="inset-border" appScrollAnchor="skills" (click)="closeMenu(1)">Skills</li>
                <li class="inset-border" appScrollAnchor="work-experiences" (click)="closeMenu(2)">Work experiences</li>
                <li class="inset-border" appScrollAnchor="projects" (click)="closeMenu(3)">Projects</li>
                <li class="inset-border" appScrollAnchor="open-source" (click)="closeMenu(4)">Open source</li>
                <li class="inset-border" appScrollAnchor="interests" (click)="closeMenu(5)">Interests</li>
                <li *ngIf="extraEnabled$ | async" class="inset-border" appScrollAnchor="extra" (click)="closeMenu(6)">Extra</li>
            </ul>
        </div>
    </nav>
    <div class="parallax-container intro">
        <img ngSrc="intro-mobile.webp?updatedAt=1691584018723" fill alt="I am Fabio Cometti" priority>
        <section id="intro" appScrollSection="intro">
            <div class="intro-container glass">
                <div class="name">
                    Fabio Cometti
                </div>
                <div class="title">
                    Software architect &amp; <br>
                    Technical leader
                </div>
            </div>
            <div class="quote" *ngIf="(quote$ | async) as quote">
                <span>"{{quote.quote}}"</span><br>
                <div>
                    [{{quote.author}} <span *ngIf="!!quote.opera">- {{quote.opera}}</span>]
                </div>
            </div>
        </section>
    </div>
    <div class="buffer"></div>
    <ng-template sectionHost></ng-template>
    <div class="buffer"></div>
    <ng-template sectionHost></ng-template>
    <div class="buffer"></div>
    <ng-template sectionHost></ng-template>
    <div class="buffer"></div>
    <ng-template sectionHost></ng-template>
    <div class="buffer"></div>
    <ng-template sectionHost></ng-template>
    <div class="buffer"></div>
    <ng-template sectionHost></ng-template>
    <div class="buffer"></div>
    <div class="extra-content-container" [ngClass]="{ 'show-extra': extraEnabled$ | async}">
        <ng-template sectionHost></ng-template>
        <div class="buffer"></div>
    </div>
    <div *ngIf="!(extraEnabled$ | async)" class="extra-content-hint">
        Ehi, are you sure you've seen everything? Maybe there are some extra content you can unlockâ€¦
    </div>
    <ng-template sectionHost></ng-template>
</div>
