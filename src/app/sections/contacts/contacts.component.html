<div class="contact-form"  [ngClass]="{ 'visible-form': isContactFormVisible()}">
    <div class="glass">
        <form [formGroup]="contactRequestForm" name="feedbackForm" (ngSubmit)="onSubmit()" class="form">
            <div class="close-button-row">
                <div>
                    <fa-icon title="close" [icon]="faClose()" (click)="hideContactForm()"></fa-icon>
                </div>
            </div>
            <div>
                <input formControlName="email" type="text" id="email" name="email" placeholder="email" autocomplete="off" />
            </div>
            <div>
                <textarea rows="6" formControlName="message" type="text" id="message" name="message" placeholder="message" autocomplete="off"></textarea>
            </div>
            <div class="send-button-row">
                <div>
                    <button type="submit" [disabled]="contactRequestForm.invalid">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
@if(showCredits()){
    <fc-credits (onClose)="closeCredits()"></fc-credits>
}
